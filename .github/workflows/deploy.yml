name: Deploy Exercise
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Lint project
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Test project
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-files
          path: dist
